      <div class="right bg-grey round-border">
        <div class="header flex">
          <div class="nav-buttons">
            <div class="hamburger">
              <img
                src="images/hamburger.svg"
                width="35px"
                height="35px"
                class="invert"
                alt=""
              />
            </div>
            <img src="images/left.svg" class="invert" alt="" />
            <img src="images/right.svg" class="invert" alt="" />
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotify-playlists">
          <h1>Spotify Playlist</h1>
          <div class="card-container">
            <div class="card">
              <div class="play">
                <svg
                  fill="#000000"
                  width="16px"
                  height="16px"
                  viewBox="0 0 32 32"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></g>
                  <g id="SVGRepo_iconCarrier">

                alt=""

              <h2>Song Title</h2>

            </div>

              <h2>Song Title</h2>

          </div>

        <div class="playbar">
          <div class="song-info">
            <div class="song-title">
              <div class="song-name"></div>
              <div class="artist-name"></div>
            </div>
            <div class="song-button flex justify-center">
              <img id="prev" src="images/previous-back.svg" alt="" />
              <img id="play-pause" src="images/play-button.svg" alt="" />
              <img id="next" src="images/next.svg" alt="" />
            </div>
            <div class="song-time">00:00/00:00</div>
          </div>
          <div class="seekbar">

          </div>
        </div>
