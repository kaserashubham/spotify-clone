<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <!-- flex justify-center items-center -->
      <div class="left bg-black">
        <div class="home bg-grey round-border m-1 p-1">
          <img class="invert" src="logo.svg" alt="logo" />
          <!--  -->
          <ul>
            <li class="bold-font">
              <!-- <img src="home-svgrepo-com.svg" alt="" /> -->
              <img class="invert" src="home.svg" alt="home" /> Home
            </li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey round-border m-1 p-1">
          <div class="heading flex items-center">
            <img class="invert" src="playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="song-list">
            <ul>
              <!-- <li>First Song</li> -->
            </ul>
          </div>
          <div class="footer flex justify-center">
            <!-- <div> -->
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Legal</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/safetyandprivacy/"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Safety & Privacy Center</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Privacy Policy</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/cookies-policy/"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Cookies</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">About Ads</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/accessibility/"
                data-encore-id="textLink"
              >
                <span data-encore-id="type">Accessibility</span>
              </a>
            </div>
            <!-- </div> -->
            <!-- <a
              draggable="false"
              href="https://www.spotify.com/legal/cookies-policy/"
              target="_blank"
              rel="noopener"
            >
              <span data-encore-id="text">Cookies</span>
            </a> -->
          </div>
        </div>
      </div>
      <div class="right bg-grey round-border">
        <div class="header flex">
          <div class="nav-buttons">
            <img src="left.svg" class="invert" alt="" />
            <img src="right.svg" class="invert" alt="" />
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotify-playlists">
          <h1>Spotify Playlist</h1>
          <div class="card-container">
            <div class="card">
              <div class="play">
                <svg
                  fill="#000000"
                  width="16px"
                  height="16px"
                  viewBox="0 0 32 32"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <title>play</title>
                    <path
                      d="M5.92 24.096q0 1.088 0.928 1.728 0.512 0.288 1.088 0.288 0.448 0 0.896-0.224l16.16-8.064q0.48-0.256 0.8-0.736t0.288-1.088-0.288-1.056-0.8-0.736l-16.16-8.064q-0.448-0.224-0.896-0.224-0.544 0-1.088 0.288-0.928 0.608-0.928 1.728v16.16z"
                    ></path>
                  </g>
                </svg>
              </div>
              <img
                src="https://seed-mix-image.spotifycdn.com/v6/img/artist/0GF4shudTAFv8ak9eWdd4Y/en/default"
                alt=""
              />
              <h2>Song Title</h2>
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="card">
              <div class="play">
                <svg
                  fill="#000000"
                  width="16px"
                  height="16px"
                  viewBox="0 0 32 32"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <title>play</title>
                    <path
                      d="M5.92 24.096q0 1.088 0.928 1.728 0.512 0.288 1.088 0.288 0.448 0 0.896-0.224l16.16-8.064q0.48-0.256 0.8-0.736t0.288-1.088-0.288-1.056-0.8-0.736l-16.16-8.064q-0.448-0.224-0.896-0.224-0.544 0-1.088 0.288-0.928 0.608-0.928 1.728v16.16z"
                    ></path>
                  </g>
                </svg>
              </div>
              <img
                src="https://seed-mix-image.spotifycdn.com/v6/img/artist/0GF4shudTAFv8ak9eWdd4Y/en/default"
                alt=""
              />
              <h2>Song Title</h2>
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
          </div>
        </div>
        <div class="playbar">
          <div class="song-info"></div>
          <div class="song-button flex justify-center">
            <img src="previous-back.svg" alt="" />
            <img src="play.svg" alt="" />
            <img src="next.svg" alt="" />
          </div>
          <div class="song-time"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
